<!--Obligatorio para que el navegador lo lea perfecto en lenguaje HTML-->
<!doctype html>
<html lang="es">

<head>
  <!--Aqui el titulo para los buscadores-->
  <title>Juego Ahorcado Anime</title>
  
  <!--Descripcion que sale al buscarlo en el navegador-->
  <meta name="description" content="juego_anime">

  <!--Palabras claves para los buscadores en navegadores-->
  <meta name="keywords" content="anime, juego ahorcado, game, dev">

  <!--Autor de la pagina-->
  <meta name="autor" content="Fran">

  <!--Añadimos la hoja de estilo CSS o SASS-->
  <script defer type="module" src="/main.js"></script>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


  <!--Favicon de la pagina(icono)-->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!--Codificacion-->
  <meta charset="UTF-8">

  <!--Para que la web sea resposinve(El tamaño segun el dispositivo)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Para algunos navegadores moviles(Color parte de arriba del HEADER)-->
  <meta name="theme-color" content="FF0000">

  <body>
    <header class="header-principal">
      <div class="container-header-principal">
        <h1 data-aos="fade-left" data-aos-delay="300" >Juego Ahorcado Anime</h1>
      </div>
    </header>
    <main id="main-principal">
      <div class="container-main-principal">
        <div class="juego-myhac">
          <img class="imagen-deku" src="/img/dark-deku.jpg" alt="dark-deku">
          <a class="enlace-juego" href="juego.html">Iniciar</a>
        </div>
    </main>
    <footer class="footer-principal">
      <div class="container-footer-principal">

      </div>
    </footer>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
